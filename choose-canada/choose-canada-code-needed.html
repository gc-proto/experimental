<style>
  .bg-cover {
    position: relative;
    background-image: url('./images/1920x315-2.png');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .container {
    position: relative;
  }

  .header-rwd {
    position: relative;
    width: 33%;
    background-image: linear-gradient(to right, #8c0d13, #BB1119);
    padding: 15px;
    margin-bottom: 0;
    box-shadow: none;
    border: 0;
    border-radius: 0;
    color: white;
  }

  /* Extend red background to the left edge */
  .header-rwd::before {
    content: "";
    position: absolute;
    top: 0;
    right: 100%;
    bottom: 0;
    width: 9999px;
    background-image: linear-gradient(to right,#BB1119, #8c0d13);
  }

  .header-rwd h1 {
    position: relative;
    margin-top: 10px !important;
    padding-bottom: 0.18em;
    border-bottom: none !important;
  }

  .header-rwd h1::after {
    content: "";
    position: absolute;
    bottom: -.15em;
    left: 0;
    width: 100%;
    height: 0.18em;
    background-image: linear-gradient(to right, white 71px, transparent 0px);
  }

  /* Media query for mobile devices */
  @media (max-width: 767px) {
    .header-rwd {
      width: 100%;
    }
    .bg-cover {
      background-image: none; /* Removes the background image on mobile */
      background-color: #BB1119;
    }
  }
</style>
