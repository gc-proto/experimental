<!DOCTYPE html>
<html>
<head>
  <style>
    /* Container for the form elements */
    .field-container {
      max-width: 400px;
    }

    /* Style the label */
    label {
      display: block;
      margin-bottom: 4px;
    }

    /* Style the hint text */
    .hint-text {
      display: block;
      font-size: 0.875em;
      color: #666;
      margin-bottom: 8px;
    }

    /* Container for the input and button */
    .form-group {
      display: flex;
    }

    /* Make input fill available space */
    .form-group input {
      flex: 1;
      padding: 8px;
    }

    /* Style the button */
    .form-group button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <div class="field-container">
      <label for="search">Ask a Canada.ca question</label>
      <span class="hint-text">Hint: Add details. AI can make mistakes, always check your answer</span>
      <div class="form-group">
        <input type="text" id="search" name="search" required>
        <button type="submit">Send</button>
      </div>
    </div>
  </form>
</body>
</html>
